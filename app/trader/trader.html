<h1>Forward Trades</h1>
<table class="table table-striped">
  <tr  *ngFor="let trade of trades">
      <td>{{trade.id}}</td>
      <td>{{trade.pair}}</td>
      <td>{{trade.nominal}}</td>
  </tr>
</table>
<div class="row">
  <div class="col-xs-12">
    <div class="pull-right">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".add-trade-modal">Add Trade</button>
      <button type="button" class="btn btn-default"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    </div>
  </div>
</div>

<add-trade></add-trade>
